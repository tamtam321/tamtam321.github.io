<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Green Fox Gallery</title>
        <link rel="stylesheet" href="week3Gallery.css">
    </head>
    <body>
        <div class="container">

            <div class="img-viewer-wrapper">
                <div class="left-arrow"><img id="leftArrow" src="arrow_img/arrow.svg" alt="left arrow"></div>
                <div class="img-view">
                    <img id="photo">
                    <div class="description">
                        <h3 id="photo-title"></h3>
                        <p id="photo-description"></p>
                    </div>
                </div>
                <div class="right-arrow"><img id="rightArrow" src="arrow_img/arrow.svg" alt="right arrow"></div>
            </div>

            <div class="thumbnails-wrapper"></div>
            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="week3Gallery.js"></script>
    </body>
</html>
